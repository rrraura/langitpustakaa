        document.getElementById("formTransaksi").addEventListener("submit", function(e) {
e.preventDefault(); // Mencegah pengiriman form secara default

const namaBuku = document.getElementById("namaBuku").value.trim();
const kategoriBuku = document.getElementById("kategoriBuku").value;
const jumlah = document.getElementById("jumlah").value;

if (namaBuku === "") {
    alert("Nama buku harus diisi!");
    return;
}

if (kategoriBuku === "") {
    alert("Kategori buku harus dipilih!");
    return;
}

if (jumlah <= 0) {
    alert("Jumlah buku harus lebih dari 0!");
    return;
}

alert("Data berhasil disimpan!");
// Tambahkan logika penyimpanan data di sini
});
